<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Index</h1>
	 
	<table class="table table-striped table-primary">
		         
		<thead class="ttop">
			        
			<tr class="table-info">
				        
				<td><b>STT</b></td>      
				<td><b>Name</b></td>             
				<td><b>Last name</b></td>             
				<td><b>Age</b></td>      
				<td><b>Action</b></td>    
			</tr>
			    
		</thead>
		    
		<tbody>
			        
			<tr th:each="empl,iterStat : ${person}">
				<th scope="row" th:text="${iterStat.count}"></th>
				<td th:text="${empl.fisrtName}">            </td>
				<td th:text="${empl.lastName}">            </td>
				<td th:text="${empl.age}">       </td>
				<td><a th:href="@{/edit/{id}(id=${empl.id})}"
					class="mr-sm-2 text-primary">Edit<i class="fa fa-pencil"></i></a> <a
					th:href="@{/delete/{id}(id=${empl.id})}" class="text-danger">Delete<i
						class="fa fa-trash"></i></a></td>
			</tr>
			     
		</tbody>
		    
	</table>
</body>
</html>
